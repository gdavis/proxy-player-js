
# Project and current version
project.name			= proxy-player-js
version					= v1.0RC0
project.version			= ${project.name}-${version}

# Properties for the directory structure
bin						= ${basedir}/bin
build					= ${basedir}/build
deploy					= ${basedir}/deploy
docs					= ${basedir}/docs
docs.asdocs				= ${docs}/asdocs
docs.diagrams			= ${docs}/diagrams
docs.reports			= ${docs}/reports
docs.reports.link		= ${docs.reports}/link
docs.reports.tests		= ${docs.reports}/tests
libs					= ${basedir}/libs
src		 				= ${basedir}/src/as
tests					= ${basedir}/tests
tests.unit				= ${tests}/com/factorylabs/orange/unit
tests.performance		= ${tests}/com/factorylabs/orange/performance
examples 				= ${basedir}/examples

# Properties and references for the orange packages
src.video.name			= video
src.video.loc			= ${src}/com/factorylabs/orange/video

# Global compiler arguments
target.player 			= 10.0.0
framerate				= 30
browser 				= -a 'Safari'

# Properties for running unit tests on the video package :: 0xFF8500 
test.core.runner		= ${tests.unit}/runners/FVideoTestRunner.as
test.core.swf			= ${docs.reports.tests}/swf/FCoreTestRunner.swf
test.core.width			= 200
test.core.height		= 200
test.core.color			= 0x333333
test.core.packagename	= core
test.core.reportname	= FVideoTestRunner
test.core.url			= http://localhost.factorylabs.com/orange-actionscript/docs/reports/tests/swf/FCoreTestRunner.swf

