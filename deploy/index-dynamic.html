    <script type="text/javascript">

        var video;

        $(document).ready(function() {

//             var FVideoConfiguration = function ( $width, $height, $videoOptions, $swf, $variables, $parameters, $attributes ){
            var options = new FVideoConfiguration( 636, 264, { poster:"media/poster.png", autoplay:true, volume:0 }, "proxy-player.swf" );

            // create the video object
            var sources = new FVideoSources();
            sources.addVideo( 'http://video-js.zencoder.com/oceans-clip.mp4', 'video/mp4', 'Link Label', true );
            sources.addVideo( 'http://video-js.zencoder.com/oceans-clip.ogv', 'video/ogg', 'Link Label' );

//            var playbutton = DOMUtil.createElement('div', { className:'fdl-control fdl-play-pause' });

            video = new FVideo( '#video1', options, sources, [PlayPauseButton,'FProgressBar',FTimeDisplay,FFullscreen], function() {
                // ready handler
            });
        });
    </script>
