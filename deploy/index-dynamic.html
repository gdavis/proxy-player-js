<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Factory Video</title>
    <link type="text/css" href="stylesheets/fdl-video.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript" src="javascripts/fdl-html-video.js"></script>
    <script type="text/javascript" src="javascripts/fdl-flash-video.js"></script>
    <script type="text/javascript" src="javascripts/fdl-video-model.js"></script>
    <script type="text/javascript" src="javascripts/fdl-video-config.js"></script>
    <script type="text/javascript" src="javascripts/fdl-video-source.js"></script>
    <script type="text/javascript" src="javascripts/fdl-video-controls.js"></script>
    <script type="text/javascript" src="javascripts/fdl-video.js"></script>
    <script type="text/javascript">

        var video;

        $(document).ready(function() {

            // var FVideoConfiguration = function ( $width, $height, $videoOptions, $swf, $variables, $parameters, $attributes ){
            var options = new FVideoConfiguration( 848, 448, { autoplay:true }, "proxy-player.swf" );

            // create the video object
            var sources = new FVideoSources();
            sources.addVideo( 'Source-Code.mov', 'video/mp4', 'Link Label' );
            sources.addVideo( 'Source-Code.ogv', 'video/ogg', 'Link Label' );

            video = new FVideo( '#video1', options, sources, function() {
                console.log('ready');
            });

            var controls = new FVideoControls( video );
        });
    </script>
</head>
<body>
    <div id="video1" class="fdl-video"></div>
</body>
</html>
