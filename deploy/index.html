<!DOCTYPE html>
<html>
<head>
    <title>Proxy Player Demo</title>
    <link type="text/css" href="stylesheets/pp-video.css" rel="stylesheet">
    <script type="text/javascript" src="javascripts/proxy-player.js"></script>
    <script type="text/javascript">

        var video;

        EventUtil.documentReady(function() {

            var options = new PPVideoConfiguration( 636, 264, { poster:"media/poster.png", autoplay:true, volume:0 }, "PPProxy-player.swf" );

            // create the video object
            var sources = new ProxyPlayerSources();
            sources.addVideo( 'http://video-js.zencoder.com/oceans-clip.mp4', 'video/mp4', 'Link Label', true );
            sources.addVideo( 'http://video-js.zencoder.com/oceans-clip.ogv', 'video/ogg', 'Link Label' );

            // test setting default controls for all ProxyPlayer instances.
            ProxyPlayer.defaultControls = [PPPlayPauseButton,PPStopButton,'PPProgressBar',PPTimeDisplay,PPVolumeControl,PPFullscreenButton];
            ProxyPlayer.defaultOverlays = [PPStartVideoButton];

            video = new ProxyPlayer( '#video1', options, sources, null, null, function() {
                // ready handler
            });
        });
    </script>
    <style type="text/css">
        .container {
            /*margin-top: 100px;*/
            /*margin-left: 100px;*/
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <div id="video1" class="pp-video"></div>
        </div>
    </div>
</body>
</html>
